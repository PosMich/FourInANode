<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Four In A Node</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
        var socket = io.connect('http://localhost:8080');

        socket.on("update player name successful", function( data ) {
            console.log("new name successfully set to: "+data);
        });

        socket.on("update player name failed", function() { alert("fail");});
  </script>
  <script type="css">
  :invalid {
    border: 2px solid #ff0000;
  }
  </script>
</head>
<body>
  <input type="text" id="player_name" placeholder="Mein Name"><a href="#" id="player">Name &auml;ndern</a>
</body>
<script>
$(document).ready(function(){
    $("#player").click( function(e) {
        e.preventDefault();
        console.log("trying to set new player name " + $("#player_name").val());
        socket.emit("set player name", $("#player_name").val() );
    });
});
</script>
</html>
